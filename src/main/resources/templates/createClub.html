<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Ajout Club</title>
  <link rel="stylesheet" th:href="@{/css/ClubStyle.css}"/>
</head>
<body>
<div layout:replace="Navbar :: header"></div>
<section>
<div class="register-photo">
  <div class="form-container">
  <form action="saveClub" method="post">
    <h2 class="text-center">Formulaire de l'ajout des Clubs</h2>
    <label class="form-label">Nom :</label>
    <div class="form-floating mb-3">
      <input type="Text" class="form-control" name="nomClub" placeholder="Nom du Club">
    </div>
    <label class="form-label">Objective :</label>
    <div class="form-floating mb-3">
      <input type="Text" class="form-control" name="ObjectClub" placeholder="objective du Club">
    </div>
    <label  class="form-label">Prix :</label>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="prixClub" placeholder="prix du Club">
    </div>
    <label  class="form-label">Date du cr√©ation :</label>
    <div class="form-floating mb-3">
      <input type="date" name="date" class="form-control">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
  </div>
</div>
<div th:if="${msg}">
  <p th:text="'Message: '+${msg}"/>
</div>
</section>
</body>
</html>
